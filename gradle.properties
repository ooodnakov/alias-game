# Project-wide Gradle settings.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
android.useAndroidX=true
kotlin.code.style=official
systemProp.jdk.tls.client.protocols=TLSv1.2
systemProp.https.protocols=TLSv1.2
org.gradle.java.installations.auto-detect=true
org.gradle.java.installations.auto-download=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# Suppress Spotless configuration phase resolution warnings with AGP 8.5+
android.suppressUnsupportedCompileSdk=34
android.nonFinalResIds=false

# Spotless-specific: suppress premature resolution warnings
systemProp.org.gradle.internal.launcher.protocol.supportsNormalizedPaths=true
